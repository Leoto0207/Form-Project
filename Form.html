<!DOCTYPE html>
        <head>
        <title>Pickup Girl Survey</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        
            </head>
        <body>
            <div id="main">
            <h1 id="title">Pickup Girl Survey</h1>
            <!-- a sentence for saying thank you to fill out the form     -->
            <p id="description">Thank you for helping us to complete the survey!</p>

            <!-- create a form -->
            <div class="whole">
                <!-- personal information -->
                <form id="survey-form" action="" method="POST">
                <div id="info">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                     <span></span>
                    <label id="email-label" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <br>   
                    <label id="number-label" for="number">Age (Optional)</label>
                    <input type="number" id="number" name="number" placeholder="Pleaes enter number" min="0.5" max="100" required>
                    <br>
                </div>
                <!-- Question One -->
       
                    
                    <div class="role">
                        <label id="question" for="questionOne">What is your current cole</label>
                        <select name="role" id="drop-down">
                        <option selected="true" disabled="disabled">--Opt Your Role Below--</option>  
                        <option value="student">Student</option>
                        <option value="fulltime">Full-time employee</option>
                        <option value="parttime">Part-time employee</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                    <br>
                <!-- Question 2 about how history of picking up girl -->
                    
                    <div class="whom">
                        <label id="question" for="questionTwo">Whom you learn pick-up skills from?</label>

                        <div>
                            <input type="radio" id="friends" name="radioOne" checked value="freinds">
                            <label for="friends">Friend(s)</label>
                        </div>
                        <div>
                            <input type="radio" id="parents" name="radioOne" value="parents">
                            <label for="parents">Parent(s)</label>
                        </div>
                        <div>
                            <input type="radio" id="online" name="radioOne" value="online">
                            <label for="online">Online channel(s)</label>
                        </div>
                       <div>
                            <input type="radio" id="books" name="radioOne" value="books">
                            <label for="books">Book(s)</label>
                       </div>
                      

                    </div>
                    <br>
                
              
                <!-- number of girls you picked up -->
                  
                <div class="pickUp"> 
                    <label id="question" for="questionThree">How many girls did you pick up?</label>

                    <select name="girls" id="dropdown">
                        <option selected="true" disabled="disabled">--Choose The Number--</option>
                        <option value="None">None T_T</option>
                        <option value="one">One</option>
                        <option value="two">two</option>
                        <option value="three">three or above</option>
                        <option value="four">four or above</option>
                    </select>

                    </div>
                   
             
                <!-- relationship you want -->
                   
                <div class="relationship">
                <label class="questionFour" for="questionFour">What kind of relationship do you want? (You May Choose More than One)</label>

                    <div>
                            <input type="checkbox" id="longTerm" name="longTerm" value="longTerm">
                            <label for="longTerm">Long-Term</label>
                        </div>
                       <div>
                        <input type="checkbox" id="shortTerm" name="shortTerm" value="shortTerm">
                        <label for="shortTerm">Short-Term</label>
                       </div>
                        <div>
                            <input type="checkbox" id="heter" name="heter" value="heter">
                            <label for="heter">Heteroseuxality</label>
                        </div>
                       <div>
                            <input type="checkbox" id="homo" name="homo" value="homo">
                            <label for="homo">Homoseuxality</label>
                       </div>
                      <div>
                            <input type="checkbox" id="oneNight" name="oneNight" value="oneNight">
                            <label for="oneNight">One-Night Stand</label>
                      </div>
                        
                    </div>
                        
                        <div class="comment">
                            <label for="commentBox">Comment Box</label>
                            <textarea name="comment" rows="10" cols="50" placeholder="Please comment or write suggestion"></textarea>      

                        </div>
                    <div class="button">
                        <button id="submit">Submit</button>
                    </div>
                    <footer>
                        <p>Created by Leo To @ 2020</p>
                    </footer>
                </form>
               
            </div>
        </div>


        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>

        </html>
